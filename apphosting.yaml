hosting:
  public: "public"
  ignore:
    - firebase.json
    - "**/.*"
    - "**/node_modules/**"
  
  rewrites:
    # Redirect auth paths from pogshop.gg to the Firebase app domain
    - source: "/__/auth/**"
      destination: "https://pogshop-387c5.firebaseapp.com/__/auth/:path*"
    
    # Handle all other routes with your SPA
    - source: "**"
      destination: "/index.html"