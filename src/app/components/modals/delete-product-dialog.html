<div class="bg-gray-800 rounded-lg w-full max-w-md p-6">
  <h3 class="text-xl font-bold mb-4 text-white">Confirm</h3>
  <p class="text-gray-300 mb-6">
    Are you sure you want to delete this product from your shop?
  </p>

  <div class="flex justify-end space-x-3">
    <button
      (click)="close()"
      class="px-4 py-2 border border-gray-600 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"
    >
      Cancel
    </button>
    <button
      cdkFocusInitial
      (keydown.enter)="onConfirm()"
      (click)="onConfirm()"
      class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full text-white transition-colors"
    >
      Confirm
    </button>
  </div>
</div>
