<app-shop-nav-bar></app-shop-nav-bar>
@if(pageLoaded) {
  <div class="relative">
    <!-- Banner Image -->
    <div
      class="h-48 bg-gradient-to-r from-purple-600 via-pink-500 to-purple-500 relative group"
      [ngClass]="{'cursor-pointer': canEditProfile}"
      (click)="triggerFileInput(IMAGE_TYPE.BANNER)"
    >
      <input
        *ngIf="canEditProfile"
        type="file"
        accept="image/*"
        (change)="onImageSelected($event, IMAGE_TYPE.BANNER)"
        class="hidden"
        #bannerFileInput
      />
      <img
        *ngIf="bannerPhotoURL"
        [src]="bannerPhotoURL"
        alt="Banner"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div *ngIf="canEditProfile" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-0 group-hover:opacity-80 transition">
        <span class="text-white font-semibold">Change Banner</span>
      </div>
    </div>

    <!-- Profile Info Overlay -->
    <div class="max-w-6xl mx-auto sm:px-6 relative ">
      <div class="absolute sm:-bottom-20 -bottom-40 flex flex-col items-center sm:flex sm:items-end sm:flex-row w-full">
        <div class="relative">
          <div
            (click)="triggerFileInput(IMAGE_TYPE.PROFILE)"
            [ngClass]="{'cursor-pointer': canEditProfile}"
            class="w-32 h-32 rounded-full border-4 border-gray-900 overflow-hidden cursor-pointer group relative"
          >
            <input
              type="file"
              accept="image/*"
              (change)="onImageSelected($event, IMAGE_TYPE.PROFILE)"
              class="hidden"
              #profileFileInput
              *ngIf="canEditProfile"
            />
            <img
              [src]="profilePhotoURL || 'assets/profile_placeholder.jpg'"
              alt="Profile"
              [ngClass]="{'group-hover:opacity-70': canEditProfile}"
              class="w-full h-full object-cover transition"
            />
            <div *ngIf="canEditProfile" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-0 group-hover:opacity-80 transition">
              <span class="text-white font-semibold">Change Photo</span>
            </div>
          </div>
          <div
            *ngIf="isVerified"
            class="absolute bottom-0 right-0 bg-purple-500 p-2 rounded-full group cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-white"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
        </div>

        <div class="sm:ml-6 sm:mt-12 mt-6">
          <div class="relative min-h-[32px] sm:max-w-full">
            <div
            [ngClass]="{'cursor-pointer': canEditProfile}"
            *ngIf="!isEditingDisplayName" (click)="startEditingDisplayName()" class="group flex items-center space-x-2">
              <h1 class=" sm:max-w-full sm:min-w-[150px] w-full text-3xl font-bold text-white break-words">{{ displayName }}</h1>
              <svg *ngIf="canEditProfile" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden sm:block text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
              </svg>
            </div>
            <input
              *ngIf="isEditingDisplayName"
              #displayNameInput
              type="text"
              [(ngModel)]="tempDisplayName"
              (blur)="onDisplayNameBlur()"
              (keydown.enter)="displayNameInput.blur()"
              class="bg-gray-800 text-white px-2 py-0.5 rounded border border-gray-700 focus:border-purple-500 focus:outline-none h-[32px] leading-none w-full"
              maxlength="32"
            />
          </div>
          <div class="relative min-h-[32px] sm:max-w-[250px] flex flex-col items-center sm:items-start">
            <div
            [ngClass]="{'cursor-pointer': canEditProfile}"
            *ngIf="!isEditingHandle" (click)="startEditingHandle()" class="group flex items-center space-x-2">
              <p class="text-gray-300 group-hover:text-gray-100 transition-colors text-center sm:text-left">{{ handle }}</p>
              <svg *ngIf="canEditProfile" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden sm:block text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
              </svg>
            </div>
            <div *ngIf="isEditingHandle" class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mt-1">
              <div class="flex w-full">
                <div class="mr-2">
                  <input
                    #handleInput
                    type="text"
                    [(ngModel)]="tempHandle"
                    (ngModelChange)="onHandleInput()"
                    class="max-w-[140px] sm:max-w-full sm:min-w-[100px] w-full bg-gray-800 text-gray-100 px-2 sm:py-0.5 py-1 rounded border border-gray-700 focus:border-purple-500 focus:outline-none h-[24px] leading-none"
                    [class.border-red-500]="handleStatus === HANDLE_STATUS.TAKEN || handleStatus === HANDLE_STATUS.INVALID"
                    [class.border-green-500]="handleStatus === HANDLE_STATUS.AVAILABLE"
                  />
                  <div *ngIf="isEditingHandle && handleStatus" class="absolute top-full sm:left-0 text-xs mt-1 mx-auto w-full sm:text-left">
                    <span *ngIf="handleStatus === HANDLE_STATUS.CHECKING" class="text-gray-400">Checking availability...</span>
                    <span *ngIf="handleStatus === HANDLE_STATUS.AVAILABLE" class="text-green-400">Handle is available!</span>
                    <span *ngIf="handleStatus === HANDLE_STATUS.TAKEN" class="text-red-400">Handle is already taken</span>
                    <span *ngIf="handleStatus === HANDLE_STATUS.INVALID" class="text-red-400">Handle must be 3+ alphanumeric characters</span>
                  </div>
                </div>
                <div>
                <button
                  (click)="saveHandle()"
                  [disabled]="handleStatus !== HANDLE_STATUS.AVAILABLE"
                  class="text-green-400 hover:text-green-300 disabled:text-gray-500 disabled:cursor-not-allowed mx-1"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                </button>
  
                <button
                  (click)="cancelHandleEdit()"
                  class="text-red-400 hover:text-red-300"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
                </div>
              </div>
            </div>
   
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bio and Share Section -->
  <div class="max-w-6xl mx-auto px-6 sm:pt-28 pb-12 pt-46">
    <div class="flex justify-between items-start mb-12 gap-4 sm:flex-row flex-col">
      <div class="w-full">
        <div class="mb-4">
          <div class="relative w-full">
            <div 
            [ngClass]="{'cursor-pointer': canEditProfile}"
            *ngIf="!isEditingBio" (click)="startEditingBio()" class="group flex items-center space-x-2 w-full">
              <p class="text-gray-300 group-hover:text-gray-100 transition-colors mb-0">
                {{ bio }}
              </p>
              
              <svg *ngIf="canEditProfile" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
            </svg>
              
            </div>
            <textarea
              *ngIf="isEditingBio"
              #bioInput
              [(ngModel)]="tempBio"
              (blur)="onBioBlur()"
              (keydown.enter)="$event.preventDefault(); bioInput.blur()"
              maxlength="200"
              rows="3"
              class="w-full bg-gray-800 text-gray-100 px-2 py-1 rounded border border-gray-700 focus:border-purple-500 focus:outline-none resize-none"
            ></textarea>
          </div>
        </div>
        <div class="flex space-x-3">
          <a
            href="#"
            class="text-purple-400 hover:text-purple-300 transition-colors"
          >
            <!-- Twitch Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path>
            </svg>
          </a>
          <a
            href="#"
            class="text-purple-400 hover:text-purple-300 transition-colors"
          >
            <!-- Twitter Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
              ></path>
            </svg>
          </a>
        </div>
      </div>

      <div class="flex space-x-3 justify-center w-full sm:w-auto">
        <button
          (click)="handleShare()"
          class="flex items-center bg-gray-800 text-white hover:bg-gray-700 transition-colors rounded-md px-4 py-2 border border-gray-700"
        >
          <ng-container *ngIf="copied; else shareIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 text-green-400"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Copied!</span>
          </ng-container>
          <ng-template #shareIcon>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2"
            >
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
            <span>Share</span>
          </ng-template>
        </button>
        <button
          *ngIf="canEditProfile"
          class="bg-gray-800 text-white hover:bg-gray-700 transition-colors rounded-md px-4 py-2 border border-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
}
