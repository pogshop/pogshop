<div
  class="min-h-screen bg-gray-900 text-gray-100 font-sans relative overflow-hidden"
>
  <!-- Background effects (no animations) -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -inset-10 opacity-30">
      <div
        class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute top-0 -right-4 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
    </div>
  </div>

  <!-- Content -->
  <div class="relative z-10">
    <!-- Navigation -->
    <nav class="flex justify-between items-center py-6 px-8">
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-purple-500 mr-2"
        >
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
        </svg>
        <span class="text-2xl font-bold">Pog Shop</span>
      </div>
      <div class="flex items-center text-sm text-gray-400">
        Already have an account?
        <button class="text-purple-400 hover:text-purple-300 font-medium ml-1">
          Log in
        </button>
      </div>
    </nav>

    <div
      class="flex items-center justify-center min-h-[calc(100vh-88px)] py-12 px-4"
    >
      <div class="w-full max-w-md">
        <div class="relative">
          <div
            class="relative bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700"
          >
            <div class="text-center mb-8">
              <h1 class="text-4xl font-bold mb-2">Welcome to<br />Pog Shop</h1>
              <p class="text-gray-400">Choose a username to get started.</p>
            </div>

            <div class="space-y-4">
              <div class="relative">
                <label class="block text-sm font-medium mb-2">
                  Username <span class="text-red-400">*</span>
                </label>
                <div class="flex">
                  <span
                    class="inline-flex items-center px-3 bg-gray-700 border border-gray-600 border-r-0 rounded-l-md text-gray-400"
                  >
                    pogshop.com/
                  </span>
                  <input
                    type="text"
                    [(ngModel)]="username"
                    (input)="handleUsernameChange($event)"
                    placeholder="username"
                    class="w-full px-4 py-3 bg-transparent border border-gray-600 rounded-r-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500"
                  />
                </div>

                <p
                  *ngIf="isAvailable === false"
                  class="mt-2 text-sm text-red-400"
                >
                  This username is already taken
                </p>
                <p
                  *ngIf="isAvailable === true"
                  class="mt-2 text-sm text-green-400"
                >
                  This username is available!
                </p>
              </div>

              <button
                type="button"
                [disabled]="!isAvailable"
                [ngClass]="
                  isAvailable
                    ? 'bg-purple-600 hover:bg-purple-700 text-white'
                    : 'bg-gray-700 text-gray-400 cursor-not-allowed'
                "
                class="w-full py-4 px-4 rounded-full font-medium transition-colors mt-8"
              >
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
