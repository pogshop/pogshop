steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    dir: backend/services/users
    args:
      - gcloud
      - functions
      - deploy
      - users
      - --region=us-central1
      - --source=functions
      - --trigger-http
      - --runtime=nodejs22

options:
  logging: CLOUD_LOGGING_ONLY
