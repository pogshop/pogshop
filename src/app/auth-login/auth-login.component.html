<div
  class="min-h-screen bg-gray-900 text-gray-100 font-sans relative overflow-hidden"
>
  <!-- Background effects (no animations) -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -inset-10 opacity-30">
      <div
        class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute top-0 -right-4 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
    </div>
  </div>

  <!-- Navigation -->
  <app-nav-bar class="relative z-50"></app-nav-bar>

  <!-- Content -->
  <div class="flex flex-col items-center justify-center px-4">
    <div class="py-14"></div>
    <div class="w-full max-w-md">
      <div class="relative">
        <div
          class="relative bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700"
        >
          <h2 class="text-3xl font-bold mb-2 text-center">
            Welcome{{ handle ? `, ${handle}` : ' back'}}!
          </h2>
          <div class="mb-8">
            <p *ngIf="isNewUser" class="text-gray-400 text-center mb-4">
              Sign up to create your livestream shop
            </p>
            <p class="text-gray-400 text-center" *ngIf="!isNewUser">
              Don't have an account?
              <button
                (click)="navigateToSignUp()"
                class="text-purple-400 hover:text-purple-300 font-medium"
              >
                Sign up
              </button>
            </p>
          </div>

          <!-- Twitch login button -->
          <button
            (click)="twitchLogin()"
            class="w-full bg-[#9146FF] hover:bg-[#7f3fed] text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center mb-6 transition-colors border-2 border-transparent hover:border-white"
          >
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"
              />
            </svg>
            {{ isNewUser ? "Sign up with Twitch" : "Login with Twitch" }}
          </button>

          <p class="mt-4 text-center text-xs text-gray-500">
            By logging in, you agree to our Terms
          </p>
        </div>
      </div>

      <!-- Benefits footer -->
      <div class="mt-8 grid grid-cols-3 gap-4 text-center">
        <div class="group">
          <div class="text-purple-400 hover:text-purple-300 transition-colors">
            <i class="mx-auto mb-2 block flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon
                  points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
                ></polygon>
              </svg>
            </i>
            <p class="text-sm">Instant Setup</p>
          </div>
        </div>
        <div class="group">
          <div class="text-purple-400 hover:text-purple-300 transition-colors">
            <i class="mx-auto mb-2 block flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </i>
            <p class="text-sm">No Fees</p>
          </div>
        </div>
        <div class="group">
          <div class="text-purple-400 hover:text-purple-300 transition-colors">
            <i class="mx-auto mb-2 block flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path>
              </svg>
            </i>
            <p class="text-sm">Twitch Ready</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
