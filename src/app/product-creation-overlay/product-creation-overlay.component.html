<div class="p-4 w-full h-full flex items-center justify-center">
  <div
    class="bg-gray-800 rounded-lg overflow-y-auto shadow-xl border border-gray-700 flex flex-col md:flex-row w-full max-w-7xl h-[90vh]"
  >
    <!-- Left Side - Form -->

    <!-- Header -->
    <div class="p-4 md:p-6 overflow-y-auto lg:w-2xl">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <div
            class="w-8 h-8 bg-gradient-to-br from-purple-500 to-purple-700 rounded-lg flex items-center justify-center mr-3"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
          </div>
          <h2 class="text-xl md:text-2xl font-bold text-gray-100">
            Create New Product
          </h2>
        </div>
        <button
          class="text-gray-400 hover:text-purple-500"
          (click)="closeModal()"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Product Selector -->
      @switch (currentScreen) { @case (ProductCreationScreen.SELECTOR) {
      <app-create-product-selector
        (productSelected)="onProductSelected($event)"
      ></app-create-product-selector>
      } @case (ProductCreationScreen.FORM) {
      <app-product-creation-form
        [product]="product"
        (onBack)="setScreen(ProductCreationScreen.SELECTOR)"
        (onProductCreated)="closeModal()"
      ></app-product-creation-form>
      } }
    </div>

    <!-- Right Side - Live Preview -->
    <app-product-edit-preview
      class="h-1/3 md:h-full md:w-90"
    ></app-product-edit-preview>
  </div>
</div>
