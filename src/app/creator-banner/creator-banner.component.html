<app-shop-nav-bar></app-shop-nav-bar>
<div class="relative">
  <!-- Banner Image -->
  <div
    class="h-48 bg-gradient-to-r from-purple-600 via-pink-500 to-purple-500"
  ></div>

  <!-- Profile Info Overlay -->
  <div class="max-w-6xl mx-auto px-6 relative">
    <div class="absolute -bottom-20 flex items-end">
      <div class="relative">
        <div
          (click)="triggerFileInput()"
          class="w-32 h-32 rounded-full border-4 border-gray-900 overflow-hidden cursor-pointer group relative"
        >
          <input
            type="file"
            accept="image/*"
            (change)="onProfilePhotoSelected($event)"
            class="hidden"
            #fileInput
          />
          <img
            [src]="profilePhotoUrl"
            alt="Profile"
            class="w-full h-full object-cover group-hover:opacity-70 transition"
          />
          <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-0 group-hover:opacity-80 transition">
            <span class="text-white font-semibold">Change Photo</span>
          </div>
        </div>
        <div
          *ngIf="isVerified"
          class="absolute bottom-0 right-0 bg-purple-500 p-2 rounded-full group cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-white"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
      </div>

      <div class="ml-6 mb-4">
        <h1 class="text-3xl font-bold text-white">{{ creatorName }}</h1>
        <p class="text-gray-300">{{ username }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Bio and Share Section -->
<div class="max-w-6xl mx-auto px-6 pt-28 pb-12">
  <div class="flex justify-between items-start mb-12">
    <div class="max-w-2xl">
      <p class="text-gray-300 mb-4">
        {{ bio }}
      </p>
      <div class="flex space-x-3">
        <a
          href="#"
          class="text-purple-400 hover:text-purple-300 transition-colors"
        >
          <!-- Twitch Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path>
          </svg>
        </a>
        <a
          href="#"
          class="text-purple-400 hover:text-purple-300 transition-colors"
        >
          <!-- Twitter Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <div class="flex space-x-3">
      <button
        (click)="handleShare()"
        class="flex items-center bg-gray-800 text-white hover:bg-gray-700 transition-colors rounded-md px-4 py-2 border border-gray-700"
      >
        <ng-container *ngIf="copied; else shareIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-2 text-green-400"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span>Copied!</span>
        </ng-container>
        <ng-template #shareIcon>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-2"
          >
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
          <span>Share</span>
        </ng-template>
      </button>
      <button
        class="bg-gray-800 text-white hover:bg-gray-700 transition-colors rounded-md px-4 py-2 border border-gray-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
          ></path>
          <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
