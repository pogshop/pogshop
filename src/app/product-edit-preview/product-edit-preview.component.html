<div class="h-full flex flex-col">
  <h3 class="text-lg font-bold text-gray-100 mb-6">Live Preview</h3>
  <div class="flex-1 flex flex-col">
    <!-- Product Card Preview -->
    <div class="mb-6">
      <h4 class="text-sm font-medium text-gray-400 mb-3">Shop Preview</h4>
      <div class="max-w-[300px] mx-auto">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>

    <!-- Stream Alert Preview -->
    <div class="pb-4">
      <h4 class="text-sm font-medium text-gray-400 mb-3">
        Stream Alert Preview
      </h4>
      <div class="flex flex-col items-center">
        <div class="flex justify-center mb-2">
          <div
            class="w-12 h-12 rounded-lg bg-purple-600 flex items-center justify-center"
          >
            <img
              *ngIf="product?.imageURLs?.length"
              [src]="product!.imageURLs[0]"
              class="w-full h-full object-cover rounded-lg"
            />
            <div *ngIf="!product?.imageURLs?.length" class="text-lg">üéÅ</div>
          </div>
        </div>
        <div
          class="bg-gray-800 rounded-full px-2 py-3 border-2 border-purple-600 w-full lg:w-3/4"
        >
          <div class="text-center">
            <div class="text-gray-100 text-xs mb-1">
              <span class="font-bold">SuperPog420</span> just ordered
            </div>
            <div class="text-gray-100 text-sm font-bold mb-1">
              {{ product?.name || "Your Product" }}
            </div>
            <div class="text-gray-400 text-xs">
              pogshop.gg/{{ handle || "poggers" }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
