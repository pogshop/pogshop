<div
  class="product-card max-h-full"
  [class.product-card--hidden]="product?.isHidden"
>
  <!-- Move button - Only for actual products -->
  <button
    class="absolute top-2 left-2 z-20 w-8 h-8 bg-gray-800 bg-opacity-80 rounded-full flex items-center justify-center hover:bg-gray-700 transform hover:scale-110 transition-all"
    (click)="$event.stopPropagation()"
  >
    <svg
      class="w-4 h-4 text-gray-300"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
      ></path>
    </svg>
  </button>

  <!-- Hide/Unhide button - Only for actual products -->
  <button
    *ngIf="canEdit"
    (click)="toggleHideProduct()"
    class="absolute top-2 right-2 z-20 w-8 h-8 bg-gray-800 bg-opacity-80 rounded-full flex items-center justify-center hover:bg-gray-700 transform hover:scale-110 transition-all"
  >
    <svg
      *ngIf="product?.isHidden"
      class="w-4 h-4 text-gray-300"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
      ></path>
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
      ></path>
    </svg>
    <svg
      *ngIf="!product?.isHidden"
      class="w-4 h-4 text-gray-300"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
      ></path>
    </svg>
  </button>

  <!-- Product Content -->
  <div class="h-full flex flex-col flex-1">
    <!-- Preset Product Type -->
    <div class="flex flex-col flex-1 justify-between">
      <div class="h-60 bg-gray-700 relative">
        <!-- Product Image -->
        <div class="absolute inset-0 flex items-center justify-center">
          <img
            [src]="product?.imageURLs?.[0] || 'https://storage.googleapis.com/pogshop-387c5.firebasestorage.app/assets/pogshop_pog.png'"
            alt="Product Image"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Hidden Tag -->
        <div
          *ngIf="product?.isHidden"
          class="absolute top-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-gray-300 text-xs font-medium rounded-full px-2 py-0.5 opacity-90"
        >
          Hidden
        </div>

        <!-- Price tag -->
        <div
          *ngIf="product?.price"
          class="absolute bottom-2 left-2 bg-purple-600 text-white text-sm font-bold rounded-full px-3 py-1"
        >
          ${{ product?.price | number : "1.2-2" }}
        </div>
      </div>

      <div class="p-4 flex flex-col justify-between flex-1">
        <ng-content></ng-content>
        <h3 class="font-bold text-lg text-white">{{ product?.name }}</h3>
        <p
          class="text-gray-400 text-sm mt-1 max-h-20 text-ellipsis line-clamp-3"
        >
          {{ product?.description }}
        </p>
        <!-- Buy Button -->
        <div class="mt-auto pt-4">
          <button
            [class]="
              'w-full py-2 rounded-full flex items-center justify-center transition-colors ' +
              (product?.isHidden
                ? 'bg-gray-700 text-gray-400 cursor-not-allowed'
                : 'bg-purple-600 hover:bg-purple-700 text-white')
            "
            [disabled]="product?.isHidden"
            (click)="buyProduct()"
          >
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              ></path>
            </svg>
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
