<div class="alert-container">
  <div class="image-container">
    <div class="image-wrapper">
      <img *ngIf="displayImage" [src]="displayImage" class="product-image" />
      <div *ngIf="!displayImage" class="fallback-emoji">🎁</div>
    </div>
  </div>
  <div class="text-container">
    <div class="action-text">New Order!</div>
    <div class="text-content">
      <div class="username">{{ displayUsername || "SuperPog420" }}</div>
      <div class="product-name">
        {{ displayProductName || "Your Product" }}
      </div>
      <div class="shop-url">pogshop.gg/{{ displayHandle || "poggers" }}</div>
    </div>
  </div>
</div>
