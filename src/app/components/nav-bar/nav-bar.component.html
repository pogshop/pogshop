<nav class="flex justify-between items-center py-5 px-8 top-0 z-50">
  <div class="flex items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="text-purple-500 mr-2"
    >
      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
    </svg>
    <button class="text-2xl font-bold" (click)="navigateToLandingPage()">
      Pog Shop
    </button>
  </div>

  @if(false) {
  <!-- Desktop Navigation -->
  <div class="hidden md:flex items-center">
    <button
      (click)="navigateToSignUp()"
      class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md transition-colors mr-2"
    >
      Sign Up
    </button>
    <button
      (click)="navigateToLogin()"
      class="bg-transparent border border-purple-500 hover:bg-purple-500 hover:bg-opacity-20 text-white px-4 py-2 rounded-md transition-colors"
    >
      Log In
    </button>
  </div>

  <!-- Mobile Menu Button -->
  <button
    class="md:hidden text-white hover:text-purple-400 focus:outline-none"
    (click)="toggleMenu()"
    aria-label="Toggle menu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- Mobile Menu Overlay -->
  <div
    *ngIf="isMenuOpen"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 md:hidden"
    (click)="toggleMenu()"
  ></div>

  <!-- Mobile Menu Content -->
  <div
    *ngIf="isMenuOpen"
    class="fixed top-0 right-0 bottom-0 w-64 bg-gray-800 shadow-lg z-50 transform transition-transform duration-300 ease-in-out md:hidden"
  >
    <div class="flex flex-col h-full">
      <div class="flex justify-end p-4">
        <button
          (click)="toggleMenu()"
          class="text-gray-300 hover:text-white focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="flex flex-col space-y-4 px-4">
        <button
          (click)="navigateToSignUp()"
          class="w-full px-4 py-2 font-medium text-left text-gray-300 hover:text-white bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors"
        >
          Sign Up
        </button>
        <button
          (click)="navigateToLogin()"
          class="w-full px-4 py-2 font-medium text-left text-gray-300 hover:text-white border border-purple-500 hover:bg-purple-500 hover:bg-opacity-20 rounded-lg transition-colors"
        >
          Log In
        </button>
      </div>
    </div>
  </div>
  }
</nav>
