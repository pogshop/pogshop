<div class="h-full flex flex-col">
  <h3 class="text-lg font-bold text-gray-100 mb-6">Live Preview</h3>
  <div class="flex-1 flex flex-col">
    <!-- Product Card Preview -->
    <div class="mb-6">
      <h4 class="text-sm font-medium text-gray-400 mb-3">Shop Preview</h4>
      <div class="max-w-[300px] mx-auto scale-90">
        <app-product-card
          [disableCheckout]="true"
          [product]="product"
          [timeUntilAvailable]="timeUntilAvailable"
        ></app-product-card>
      </div>
    </div>

    <!-- Stream Alert Preview -->
    <div>
      <h4 class="text-sm font-medium text-gray-400 mb-3">
        Stream Alert Preview
      </h4>
      <div class="mx-auto scale-75">
        <app-simple-stream-alert
          [displayImage]="product?.imageURLs?.[0]"
          [displayProductName]="product?.name"
          [displayHandle]="handle"
        ></app-simple-stream-alert>
      </div>
    </div>
  </div>
</div>
