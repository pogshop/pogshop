<div class="flex flex-col items-center">
  <div class="flex justify-center mb-2">
    <div class="w-42 h-42 rounded-lg flex items-center justify-center">
      <img
        *ngIf="displayImage"
        [src]="displayImage"
        class="w-full h-full object-cover rounded-lg"
      />
      <div *ngIf="!displayImage" class="text-lg">🎁</div>
    </div>
  </div>
  <div
    class="bg-gray-800 rounded-full px-8 py-4 border-2 border-purple-600 w-fit lg:w-3/4"
  >
    <div class="text-center">
      <span class="text-gray-100 text-md mb-1 flex flex-col items-center"
        >New order!</span
      >
      <div class="text-gray-100 text-md mb-1 flex flex-col items-center">
        <span class="font-bold text-4xl">{{
          displayUsername || "SuperPog420"
        }}</span>
      </div>
      <div class="text-gray-100 text-xl font-bold mb-1 word-wrap break-words">
        {{ displayProductName || "Your Product" }}
      </div>
      <div class="text-gray-400 text-xs">
        pogshop.gg/{{ displayHandle || "poggers" }}
      </div>
    </div>
  </div>
</div>
