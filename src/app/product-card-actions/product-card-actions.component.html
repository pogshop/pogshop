<div class="flex justify-start space-x-2" (click)="stopPropagation($event)">
  <button
    class="p-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-700 transition-colors"
    (click)="onEditProduct($event)"
    title="Edit Product"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
      ></path>
    </svg>
  </button>

  <button
    class="p-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-700 transition-colors"
    (click)="copyProductLink($event)"
    title="Copy Link"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
      ></path>
    </svg>
    <svg
      *ngIf="copied"
      class="w-4 h-4 text-green-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      ></path>
    </svg>
  </button>

  <button
    class="p-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-700 transition-colors"
    (click)="testAlert($event)"
    title="Test OBS Alert"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 2v8m0 8v4m0-12a8 8 0 100 16 8 8 0 000-16zm-3.5 7.5a3.5 3.5 0 000 5m7-5a3.5 3.5 0 010 5"
      ></path>
    </svg>
  </button>

  <button
    class="p-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-700 transition-colors"
    (click)="deleteProduct($event)"
    title="Delete Product"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      ></path>
    </svg>
  </button>
</div>
