<!-- Additional Action Buttons -->
<div class="grid grid-cols-2 gap-2 mb-2" (click)="stopPropagation($event)">
  <button
    class="w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors"
    (click)="testAlert($event)"
  >
    Test Alert
  </button>
  <button
    class="w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors"
    (click)="toggleHideProduct($event)"
  >
    {{ product?.isHidden ? "Unhide" : "Hide" }}
  </button>
</div>

<!-- Edit Button -->
<button
  class="w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors flex items-center justify-center gap-2"
  (click)="onEditProduct($event)"
>
  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
    ></path>
  </svg>
  Edit Product
</button>
