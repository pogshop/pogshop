<div
  class="min-h-screen bg-gray-900 text-gray-100 font-sans relative overflow-hidden"
>
  <!-- Background effects (no animations) -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -inset-10 opacity-30">
      <div
        class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute top-0 -right-4 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
    </div>
  </div>

  <!-- Navigation -->
  <app-nav-bar class="relative z-50"></app-nav-bar>

  <!-- Content -->
  <div class="relative z-10">
    <div
      class="flex items-center justify-center min-h-[calc(100vh-88px)] py-12 px-4"
    >
      <div class="w-full max-w-md">
        <div class="relative">
          <div
            class="relative bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700"
          >
            <h2 class="text-3xl font-bold mb-2 text-center">
              Welcome{{ handle ? `, ${handle}` : ' back'}}!
            </h2>
            <div class="mb-8">
              <p *ngIf="isNewUser" class="text-gray-400 text-center mb-4">
                Sign up to create your livestream shop
              </p>
              <p class="text-gray-400 text-center" *ngIf="!isNewUser">
                Don't have an account?
                <button
                  (click)="navigateToSignUp()"
                  class="text-purple-400 hover:text-purple-300 font-medium"
                >
                  Sign up
                </button>
              </p>
            </div>

            <!-- Twitch login button -->
            <button
              (click)="twitchLogin()"
              class="w-full bg-[#9146FF] hover:bg-[#7f3fed] text-white py-3 px-4 rounded-full font-medium flex items-center justify-center mb-6 transition-colors border-2 border-transparent hover:border-white"
            >
              <i class="mr-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path>
                </svg>
              </i>
              {{ isNewUser ? "Sign up with Twitch" : "Login with Twitch" }}
            </button>

            @if(false){
            <div class="relative mb-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-600"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-800 text-gray-400">or</span>
              </div>
            </div>

            <div class="space-y-4">
              <div>
                <div class="relative">
                  <i
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                      <path
                        d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"
                      ></path>
                    </svg>
                  </i>
                  <form [formGroup]="loginForm">
                    <input
                      type="email"
                      formControlName="email"
                      placeholder="Email"
                      class="w-full pl-10 pr-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white"
                      (keydown.enter)="sendMagicLink()"
                    />
                  </form>
                </div>
                <p class="mt-1 text-xs text-gray-400">
                  We'll send a magic link to your inbox
                </p>
              </div>

              <button
                #sendMagicLinkButton
                type="button"
                (click)="sendMagicLink()"
                [disabled]="loginForm.invalid || disableMagicLinkButton"
                [ngClass]="
                  sendMagicLinkButton.disabled
                    ? 'bg-gray-700 text-gray-400 cursor-not-allowed'
                    : 'bg-purple-600 hover:bg-purple-700 text-white'
                "
                class="w-full text-white py-3 px-4 rounded-full font-medium transition-colors"
              >
                {{ isNewUser ? "Sign up" : "Login" }}
              </button>
            </div>
            }

            <p class="mt-4 text-center text-xs text-gray-500">
              By logging in, you agree to our Terms
            </p>
          </div>
        </div>

        <!-- Benefits footer -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
          <div class="group">
            <div
              class="text-purple-400 hover:text-purple-300 transition-colors"
            >
              <i class="mx-auto mb-2 block flex items-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polygon
                    points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
                  ></polygon>
                </svg>
              </i>
              <p class="text-sm">Instant Setup</p>
            </div>
          </div>
          <div class="group">
            <div
              class="text-purple-400 hover:text-purple-300 transition-colors"
            >
              <i class="mx-auto mb-2 block flex items-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </i>
              <p class="text-sm">No Fees</p>
            </div>
          </div>
          <div class="group">
            <div
              class="text-purple-400 hover:text-purple-300 transition-colors"
            >
              <i class="mx-auto mb-2 block flex items-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path>
                </svg>
              </i>
              <p class="text-sm">Twitch Ready</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
