<div
  class="min-h-screen bg-gray-900 text-gray-100 font-sans relative overflow-hidden"
>
  <!-- Background effects (no animations) -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -inset-10 opacity-30">
      <div
        class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute top-0 -right-4 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
      <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"
      ></div>
    </div>
  </div>

  <!-- Navigation -->
  <app-nav-bar class="relative z-50"></app-nav-bar>

  <!-- Content -->
  <div class="relative z-10">
    <div
      class="flex items-center justify-center min-h-[calc(100vh-88px)] py-12 px-4"
    >
      <div class="w-full max-w-md">
        <div class="relative">
          <div
            class="relative bg-gray-800/80 backdrop-blur-lg p-8 rounded-xl shadow-2xl border border-gray-700/50 hover:border-purple-500/50 transition-all duration-300 transform hover:scale-[1.02]"
          >
            <!-- Decorative elements -->
            <div class="absolute -top-4 -right-4 w-24 h-24 bg-purple-500/20 rounded-full blur-2xl animate-pulse"></div>
            <div class="absolute -bottom-4 -left-4 w-24 h-24 bg-pink-500/20 rounded-full blur-2xl animate-pulse" style="animation-delay: 1s"></div>
            
            <div class="text-center mb-8">
              <div class="relative inline-block">
                <h1 class="text-4xl font-bold mb-2 relative z-10">
                  Welcome to<br />
                  <span class="relative">
                    Pog Shop
                    <span class="absolute -bottom-1 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                  </span>
                </h1>
              </div>
              <p class="text-gray-300 mt-4">Choose a username to get started.</p>
            </div>

            <div class="space-y-4">
              <div class="relative group">
                <label class="block text-sm font-medium mb-2 text-gray-200 group-hover:text-purple-400 transition-colors duration-300">
                  Username <span class="text-red-400">*</span>
                </label>
                <div class="flex group">
                  <span
                    class="inline-flex items-center px-3 bg-gray-700/50 border border-gray-600 border-r-0 rounded-l-md text-gray-300 group-hover:border-purple-500/50 transition-colors duration-300"
                  >
                    pogshop.com/
                  </span>
                  <input
                    type="text"
                    [(ngModel)]="username"
                    (input)="handleUsernameChange($event)"
                    placeholder="username"
                    class="w-full px-4 py-3 bg-gray-700/30 border border-gray-600 rounded-r-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500 group-hover:border-purple-500/50 transition-colors duration-300"
                  />
                </div>

                <p
                  *ngIf="isAvailable === false"
                  class="mt-2 text-sm text-red-400 animate-shake"
                >
                  This username is already taken
                </p>
                <p
                  *ngIf="isAvailable === true"
                  class="mt-2 text-sm text-green-400"
                >
                  This username is available!
                </p>
              </div>

              <button
                type="button"
                [disabled]="!isAvailable"
                [ngClass]="
                  isAvailable
                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white shadow-lg hover:shadow-purple-500/25'
                    : 'bg-gray-700 text-gray-400 cursor-not-allowed'
                "
                class="w-full py-4 px-4 rounded-full font-medium transition-all duration-300 mt-8 transform hover:scale-[1.02] relative overflow-hidden group"
              >
                <span class="relative z-10">Continue</span>
                <div class="absolute inset-0 bg-gradient-to-r from-purple-500/0 via-white/10 to-purple-500/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
