<div class="flex flex-col items-center">
  <div class="flex justify-center mb-2">
    <div class="w-42 h-42 rounded-lg flex items-center justify-center">
      <img
        *ngIf="displayImage"
        [src]="displayImage"
        class="w-full h-full object-cover rounded-lg"
      />
      <div *ngIf="!displayImage" class="text-lg">üéÅ</div>
    </div>
  </div>
  <div
    class="bg-gradient-to-br from-gray-800 via-gray-900 to-gray-800 rounded-2xl px-10 py-8 border-2 border-purple-500/50 shadow-2xl backdrop-blur-sm w-fit lg:w-3/4 max-w-full mx-auto"
  >
    <div class="text-center space-y-4">
      <div class="flex items-center justify-center space-x-2 mb-2">
        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
        <span class="text-green-400 text-sm font-medium tracking-wide uppercase"
          >New Order!</span
        >
        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
      </div>

      <div class="text-gray-100 text-lg mb-3 flex flex-col items-center">
        <span
          class="font-bold text-5xl bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent drop-shadow-sm leading-tight truncate max-w-full"
          >{{ displayUsername || "SuperPog420" }}</span
        >
      </div>

      <div
        class="text-gray-200 text-xl font-semibold mb-2 leading-tight word-wrap break-words"
      >
        {{ displayProductName || "Your Product" }}
      </div>

      <div class="text-gray-400 text-sm font-medium tracking-wide">
        pogshop.gg/{{ displayHandle || "poggers" }}
      </div>
    </div>
  </div>
</div>
