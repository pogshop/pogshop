<div class="bg-gray-900 text-gray-100 font-sans p-6 mb-12">
  <div class="">
    <!-- Product Grid -->
    <div
      *ngIf="canEdit || productList.length"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"
    >
      <app-create-product-card
        *ngIf="canEdit"
        class="flex-auto w-full"
      ></app-create-product-card>
      @for (product of productList; track product.id) {
      <div class="flex-auto h-[60vh] md:h-[65vh] md:max-h-[500px]">
        <app-product-card
          *ngIf="canEdit || !product.isHidden"
          [canEdit]="canEdit"
          [product]="product"
          [timeUntilAvailable]="timeUntilAvailableMap.get(product.id) || ''"
          (onProductClick)="handleProductClick(product)"
        >
          <app-product-card-actions
            *ngIf="canEdit"
            [product]="product"
          ></app-product-card-actions>
        </app-product-card>
      </div>
      }
      <app-suggest-product-card
        class="flex-auto w-full"
        *ngIf="canEdit"
        [canEdit]="canEdit"
      ></app-suggest-product-card>
    </div>
  </div>
</div>
