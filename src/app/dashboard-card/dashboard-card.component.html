<div
  class="bg-gray-800 rounded-lg p-6 border-t-4 {{
    cardBorderClass()
  }} transition-colors h-full flex flex-col"
>
  <!-- Header -->
  <div class="flex items-center justify-between mb-3">
    <h3 class="text-lg font-bold text-gray-100">{{ cardTitle }}</h3>
  </div>

  @if (isLoading) {
  <div class="flex justify-center items-center flex-1">
    <div
      class="animate-spin rounded-full h-8 w-8 border-4 {{
        cardColorClass()
      }} border-t-transparent"
    ></div>
  </div>
  } @else {
  <div
    class="text-2xl font-bold {{ cardColorClass() }} flex-1 flex items-center"
  >
    {{ mainText }}
  </div>
  }
</div>
